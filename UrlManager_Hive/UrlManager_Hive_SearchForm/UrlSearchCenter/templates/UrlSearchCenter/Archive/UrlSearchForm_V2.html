{% load static %}

<style type="text/css">
.WebPageSearchForm_table { border-collapse: collapse; border: 1px solid black;}
.WebPageSearchForm_tr { display: block; float: left;}
.WebPageSearchForm_th { display: block; border: 1px solid black; }
.WebPageSearchForm_td { display: block; }
</style>


<h1>Web Page Search Form</h1>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="{% url 'UrlSearchResult' %}" method="post">
    {% csrf_token %}
    <input type="submit" value="Search">
    
    <br>
    <br>
    
    <table class="WebPageSearchForm_table">
    {% for catagory, tags in caTag_Dict.items %}
      <tr class="WebPageSearchForm_tr">
        <th class="WebPageSearchForm_th">{{catagory}}</th>
              {% for tag in tags|slice:rowRange %} 
                   <td class="WebPageSearchForm_td"><input type="checkbox" name="tag" id="{{catagory}}.{{ tag }}" value="{{catagory}}.{{ tag }}">{{tag}}</td>       
              {% endfor %}
      </tr>
    {% endfor %}
    </table>
    
    <a href="{% url 'UrlSearchFormMore' %}" data-toggle='modal' data-target='#more' class='button2' style='float:right'><u>+ More</u></a>
    
    <br>
    <br>
</form>
